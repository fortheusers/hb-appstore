credits.license = Licențiat sub licența GPLv3. Această aplicație este gratuită și open source pentru că userii (ca tine!) merită asta.
credits.cta = Hai să suportăm homebrew și dreptul de a controla ce software rulăm pe dispozitivele noastre!
credits.repo = Mentenanță Repository și Dezvoltator
credits.repo.desc = Aceștia sunt principalii oameni responsabili pentru menținerea și dezvoltarea activă al Homebrew App Store. Dacă este o problemă, există unii pe care îi puteți contacta!
credits.library = Dezvoltator Librărie și Suport
credits.library.desc = Fără contribuțiile la librăriile open-source și proiecte de către aceștia, multe dintre funcționalități ale acestui program nu erau posible.
credits.music = Muzică și Sunet
credits.music.desc = La lansarea pentru Wii U și Switch, acești oameni furnizează melodiile chiptune ce cântă pe fundal. Aceștia fac ca aplicația să se simte mai mult în viață, și sunt incredibili peste tot!
credits.design = Dezvoltare Interfață și Design
credits.design.desc = Într-un fel sau altul, toată lumea din această categorie furnizează informații despre funcționalitatea sa, schimbări quality-of-life, sau design-ul interfeței de user.
credits.toolchain = Toolchain și Environment
credits.toolchain.desc = Organizații și persoanele din această categorie permit Homebrew în general prin crearea și menținerea al mediului coeziv pentru comunitate.
credits.extra = Mulțumiri Speciale din Comunitatea Homebrew
credits.extra.desc = Oameni incredibili din comunitate a carui lucrare, cuvânt sau acțiuni în vreun fel inspiră acest program de a exista în aceasta manieră.

